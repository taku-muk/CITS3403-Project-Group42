<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-[#151515] text-white min-h-screen flex flex-col items-center p-6">
    <div class="w-full max-w-6xl flex flex-col pt-32">
      <h1 class="text-5xl sm:text-6xl font-semibold mb-10">Your Dashboard</h1>

      <div class="flex flex-col gap-8">
        {% include 'visualise_components/top_cards.html' %}

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
         {% include 'visualise_components/cashflow_ring.html' %}
         {% include 'visualise_components/cashflow_list.html' %}
        </div>

        {% include 'visualise_components/assets_liabilities.html' %}
      </div>
    </div>

    <script type="module">
      import { renderTopCards } from "{{ url_for('static', filename='js/top_cards.js') }}";
    
      const dummyData = {
        totalIncome: 5000,
        totalExpenditure: 2000,
        netIncome: 3000,
        runRate: 3.5
      };
    
      renderTopCards(dummyData);
    </script>
    
    <script type="module">
      import { renderTopCards } from "{{ url_for('static', filename='js/top_cards.js') }}";
      import { renderAssetsAndLiabilities } from "{{ url_for('static', filename='js/assets_liabilities.js') }}";
    
      const dummyTopCards = {
        totalIncome: 5000,
        totalExpenditure: 2000,
        netIncome: 3000,
        runRate: 3.5
      };
    
      const dummyAssets = [
        { name: 'Savings', amount: 12000, progress: 70 },
        { name: 'Investments', amount: 5000, progress: 40 },
        { name: 'Debt', amount: 6534.56, progress: 50 }
      ];
    
      renderTopCards(dummyTopCards);
      renderAssetsAndLiabilities(dummyAssets);
    </script>
    
  </body>
</html>
