<!-- Updated manual entry form - Lucas Veloso -->

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Upload Expenses ‚Äì CostScope</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-color: #080710;
      color: #fff;
    }
    .container {
      width: 90%;
      max-width: 500px;
      margin: 6rem auto;
      text-align: center;
    }
    button.selector {
      background-color: #ffffff;
      color: #080710;
      font-size: 16px;
      font-weight: 600;
      margin: 10px;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    form {
      margin-top: 30px;
      padding: 2rem;
      background-color: rgba(255,255,255,0.13);
      border-radius: 10px;
      border: 2px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 40px rgba(8,7,16,0.6);
      display: none; /* Hide by default */
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
      text-align: left;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      background-color: rgba(255,255,255,0.1);
      border: none;
      color: white;
    }
    input::placeholder {
      color: #e5e5e5;
    }
    button.submit-btn {
      margin-top: 25px;
      width: 100%;
      background-color: #ffffff;
      color: #080710;
      padding: 12px 0;
      font-size: 16px;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
    }
    a {
      color: #a2c8ff;
      display: block;
      margin-top: 20px;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Upload Your Expenses</h2>

    <!-- Selector Buttons -->
    <button class="selector" onclick="showForm('manualForm')">Manual Entry</button>
    <button class="selector" onclick="showForm('csvForm')">Import CSV</button>

    <!-- üìù Manual Entry Form -->
    <form id="manualForm" onsubmit="addManualEntry(event)">
      <h3>Manual Expense Entry</h3>

      <label for="month">Month:</label>
      <input type="month" id="monthInput" required>

      <label for="category">Category:</label>
      <select id="categoryInput" required>
        <option value="">--Select a category--</option>
        <option value="Rent">Rent</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Hobbies">Hobbies</option>
        <option value="Utilities">Utilities</option>
        <option value="Healthcare">Healthcare</option>
        <option value="Entertainment">Entertainment</option>
      </select>

      <label for="amount">Amount ($):</label>
      <input type="number" id="amountInput" step="0.01" required>

      <button type="submit" class="submit-btn">Add Expense</button>
    </form>

    <!-- üìã List of Manual Entries -->
    <div id="entryList" style="margin-top: 30px; display: none;">
      <h3>Entries Added:</h3>
      <ul id="entryItems" style="text-align:left;"></ul>

      <!-- üì® Submit All Button -->
      <button onclick="submitAllEntries()" class="submit-btn" style="margin-top:20px;">Submit All Expenses</button>
    </div>

    <!-- üìÇ CSV Upload Form -->
    <form id="csvForm" method="POST" action="{{ url_for('main.upload_csv') }}" enctype="multipart/form-data">
      <h3>Import Expenses via CSV</h3>

      <label for="file">Select a CSV file:</label>
      <input type="file" id="file" name="file" accept=".csv" required>

      <button type="submit" class="submit-btn">Upload CSV</button>
    </form>

    <a href="{{ url_for('main.home') }}">‚Üê Back to Home</a>
  </div>

  <!-- JavaScript for Form Switching, Manual Entries, Deletion, and Batch Submit -->
  <script>
    function showForm(formId) {
      document.getElementById('manualForm').style.display = 'none';
      document.getElementById('csvForm').style.display = 'none';
      document.getElementById('entryList').style.display = 'none'; // Hide list if switching

      document.getElementById(formId).style.display = 'block';
    }

    let entries = [];

    function addManualEntry(event) {
      event.preventDefault(); // Stop form from refreshing

      const month = document.getElementById('monthInput').value;
      const category = document.getElementById('categoryInput').value;
      const amount = document.getElementById('amountInput').value;

      if (month && category && amount) {
        entries.push({ month, category, amount });

        document.getElementById('monthInput').value = '';
        document.getElementById('categoryInput').value = '';
        document.getElementById('amountInput').value = '';

        updateEntryList();
      }
    }

    function updateEntryList() {
      const entryListDiv = document.getElementById('entryList');
      const entryItemsUl = document.getElementById('entryItems');

      entryListDiv.style.display = 'block';
      entryItemsUl.innerHTML = '';

      entries.forEach((entry, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          ${entry.month} ‚Äî ${entry.category} ‚Äî $${entry.amount}
          <button onclick="deleteEntry(${index})" style="margin-left:10px; background-color:red; color:white; border:none; padding:3px 8px; border-radius:4px; cursor:pointer;">Delete</button>
        `;
        entryItemsUl.appendChild(li);
      });
    }

    function deleteEntry(index) {
      entries.splice(index, 1);
      updateEntryList();
    }

    function submitAllEntries() {
      if (entries.length === 0) {
        alert("No entries to submit!");
        return;
      }

      fetch("{{ url_for('main.upload_manual_batch') }}", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(entries),
      })
      .then(response => {
        if (response.ok) {
          alert("All expenses submitted successfully!");
          entries = []; // Clear entries
          updateEntryList(); // Update UI
          document.getElementById('entryList').style.display = 'none';
          window.location.href = "{{ url_for('main.visualise') }}"; // Hide the list
        } else {
          alert("Error submitting expenses. Try again.");
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Server error submitting expenses.");
      });
    }
  </script>
</body>
</html>
