<!DOCTYPE html>
<html lang="en">
<head>
  <title>Upload Expenses – CostScope</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-color: #080710;
      color: #fff;
    }
    .background {
      width: 430px;
      height: 520px;
      position: absolute;
      transform: translate(-50%,-50%);
      left: 50%;
      top: 50%;
    }
    .background .shape {
      height: 200px;
      width: 200px;
      position: absolute;
      border-radius: 50%;
    }
    .shape:first-child {
      background: linear-gradient(#1845ad, #23a2f6);
      left: -80px;
      top: -80px;
    }
    .shape:last-child {
      background: linear-gradient(to right, #ff512f, #f09819);
      right: -30px;
      bottom: -80px;
    }
    form {
      width: 420px;
      background-color: rgba(255,255,255,0.13);
      position: relative;
      margin: 4rem auto;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 40px rgba(8,7,16,0.6);
      padding: 2rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      background-color: rgba(255,255,255,0.1);
      border: none;
      color: white;
    }
    input::placeholder {
      color: #e5e5e5;
    }
    button {
      margin-top: 25px;
      width: 100%;
      background-color: #ffffff;
      color: #080710;
      padding: 12px 0;
      font-size: 16px;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
    }
    a {
      color: #a2c8ff;
      display: block;
      text-align: center;
      margin-top: 15px;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <form method="POST">
    <h2>Upload Monthly Expense</h2>
    {{ form.hidden_tag() }}

    <label>{{ form.month.label }}</label>
    {{ form.month(placeholder="2025-07") }}

    {% for field in form if field.type == 'FloatField' %}
    <label>{{ field.label.text }}</label>
    <div style="position: relative;">
      <span style="position: absolute; top: 50%; transform: translateY(-50%); left: 10px; color: #ccc;">$</span>
      {{ field(style="padding-left: 20px;") }}
    </div>
  {% endfor %}
  

    <label>{{ form.city.label }}</label>
    {{ form.city() }}

    {{ form.submit(class_="btn") }}

    <a href="{{ url_for('main.home') }}">← Back to Home</a>
  </form>
</body>
</html>
